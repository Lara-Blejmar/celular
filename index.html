<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion celular - Lara Blejmar</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <section class="contenedor-celular">
        <div class="caja-superior">
            <img id="camara" src="./img/rec.svg" alt="camara">
            <span class="notificaciones"></span>
            <span class="audio"></span>
        </div>

       <div class="pantalla">
           <img id="logo" src="./img/logo.png" alt="logo">
       </div> 

       <div class="caja-inferior">
          <button class="boton-inicio"></button>
       </div>

    </section>

    
</body>
</html>
